<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média escolar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form action="" class="form-control" onsubmit="return false" id="frmform">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Média Escolar</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3 mx-auto">
                    <p><input type="number" name="txtn1" id="n1" class="form-control" placeholder="Numero 1"></p>
                </div>
    
                <div class="col-sm-3 mx-auto">
                    <p><input type="number" name="txtn2" id="n2" class="form-control" placeholder="Numero 2"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mx-auto">
                    <p><input type="number" name="txtn3" id="n3" class="form-control" placeholder="Numero 3"></p>
                </div>
    
                <div class="col-sm-3 mx-auto">
                    <p><input type="number" name="txtn4" id="n4" class="form-control" placeholder="Numero 4"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-auto text-center">
                <button name="btocal" id="btocal" class="btn btn-success" onclick="media();">Calcular</button>
            </div>
            <div class="col-sm-auto text-center">
                <button name="btolimp" id="btolimp" class="btn btn-danger" onclick="limp();">Limpar</button>
            </div>
        </div>
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-sm-2">
                &nbsp;
            </div>
            <div class="col-sm-4">
                <p><input readonly type="number" name="txtnota" id="nota" class="form-control" placeholder="Nota"></p>
            </div>
            <div class="col-sm-4">
                <p><input readonly type="text" name="txtstatus" id="stat" class="form-control" placeholder="Status"></p>
            </div>
            <div class="col-sm-2">
                &nbsp;
            </div>
        </div>
    <script src="js/bootstrap.js"></script>

    <script>
        let n1 = document.getElementById("txtn1");
        let n2 = document.getElementById("txtn2");
        let n3 = document.getElementById("txtn3");
        let n4 = document.getElementById("txtn4");

        let resul = 0;

        function media()
        {
            resul = (parseFloat(n1.value) + parseFloat(n2.value) + parseFloat(n3.value) + parseFloat(n3.value))/4;
            document.getElementById("nota").value = resul

            if(resul <= 5)
            {
                document.getElementById("stat").value = "Reprovado"
                document.getElementById("stat").style.color = '#d00'
            }
            else if(reusl >= 7)
            {
                document.getElementById("stat").value = "Aprovado"
                document.getElementById("stat").style.color = '#d00'
            }
            else
            {
                document.getElementById("stat").value = "Exame"
                document.getElementById("stat").style.color = '#d00'
            }
        }
        
    </script>
        
        
    </form>

</body>
</html>
